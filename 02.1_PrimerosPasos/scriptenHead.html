<!DOCTYPE html>
<html>
    <head>
        <title>Empezando JavaScript</title>
        <script>
           function myFunction(){
        document.getElementById("demo").innerHTML="Va a aparecer un texto mas mas grande!";
        }
        </script>
        
    </head>
    <!--Este va a ser nuestro primer Script asi que vamos a ver como funciona-->
    <body>
    <h1>Vamos a cambir nuestro texto</h1>
    <p>Utilizando un Script en el head</p>
    
    <p id="demo">Este texto va a desaparecer</p>
    <button type="button" onclick="myFunction()">Cambiando el texto</button>
    </body>
</html>
